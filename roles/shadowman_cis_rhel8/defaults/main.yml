sysctl_net_ipv6_conf_default_accept_redirects_value: !!%20str 0
sysctl_net_ipv6_conf_default_accept_source_route_value: !!%20str 0
sysctl_net_ipv4_conf_all_accept_redirects_value: !!%20str 0
